<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="icon" href="./assets/movies-icon.png">
</head>
<body>
    <header>
        <div class="flex">
            <h1>Movie Watchlist</h1>
            <a href="watchlist.html" id="go-watchlist">My Watchlist</a>
        </div>
        <form action="" class="flex" id="form-search">
            <input type="text"
            placeholder="Search for a movie"
            id="search-input">
            <button>Search</button>
        </form>
    </header>
    <div class="space"></div>
    <main>
        <div class="gray">
            <h2><i class="fa-solid fa-film"></i></h2>
            <h3>Start Exploring</h3>
        </div>

    </main>
    <footer></footer>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/183ef109bd.js" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
